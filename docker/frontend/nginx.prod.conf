worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include            mime.types;
  default_type       application/octet-stream;
  sendfile           on;
  keepalive_timeout  65;

  upstream backend {
    server backend:4000;
  }

  server {
    listen       80;
    root         /frontend/build;
    server_name  localhost;

    location / {
      try_files $uri /index.html;
    }

    location /graphql {
        proxy_pass http://backend/graphql;
    }

  }
}
