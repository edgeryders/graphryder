version: "2"
services:
  # Backend
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    restart: ${RESTART_POLICY}
    volumes:
      - ${PROJECT_PATH}/backend:/backend
    environment:
      - BACKEND_PORT
      - LOG_CONSOLE_LEVEL
      - LOG_FILE_LEVEL
      - NEO4J_URL
      - NEO4J_LOGIN
      - NEO4J_PASSWORD

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    restart: ${RESTART_POLICY}
    depends_on:
      - backend
    ports:
      - ${HOST_HTTP_PORT}:80
    volumes:
      - ${PROJECT_PATH}/docker/frontend/nginx.${MODE}.conf:/etc/nginx/nginx.conf
      - ${PROJECT_PATH}/frontend:/frontend
